<div class="" style="padding:15px;    border: 1px solid #80808038; ">
    <div class="card-body">
        <h6>VnV Configuration File</h6>
        <div style="padding:10px; overflow:auto; display: flex; width:100% ">
                <div id="data_tree_render" style="width:100%; overflow:auto; margin-right:10px;"></div>
        </div>
    </div>
</div>

<script>

$(document).ready( function () {

$('#data_tree_render').jstree(
{
  "core" : {
    "animation" : 0,
    "check_callback" : true,
    "themes" : { "stripes" : true },
    'data' : {{file.get_prov().get_input().json_text()  | safe }}
  },
  "plugins" : [ "wholerow" ]
});

 $("#data_tree_render").jstree("open_all");

});
</script>
