<div class="card" style="width:100%; padding:20px;">

    <div id="browser-buttons" style="display:flex; position:relative; align-items:center; margin-bottom:20px; ">

        <h2 style="flex:1">File Upload</h2>
        <button class="btn btn-primary" title="connection info" style="margin-right:10px;"
                onclick='show_file_reader({{vnvfileid}},"{{filename}}","connection","{{modal}}")'>Configure
        </button>
        <button class="btn btn-primary" title="upload file" style=""
                onclick='show_file_reader({{vnvfileid}},"{{filename}}","","{{modal}}")'>Cancel
        </button>

    </div>


    {%if reason | length > 0 %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{reason}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
        </button>
    </div>
    {%endif%}

    <div>
        <form id="upload-form">
            <div class="form-group">
                <label for="uploadfilename">Filename</label>
                <input name="filename" type="text" class="form-control" id="uploadfilename" placeholder="Enter Filename"
                       value="{{filename}}">
                <small>What should we call this file when we upload it. </small>
            </div>

            <div class="custom-file" style="margin-bottom:20px;">
               <input type="file" class="custom-file-input" id="uploadfile"  required="">
               <label class="custom-file-label" for="uploadfile">Choose file...</label>
               <div class="invalid-feedback">A file is required</div>
            </div>

        </form>

        <div style="display:flex;justify-content:end">
            <button class="btn btn-primary" type="button" , style="width:100%"
                    onclick='show_file_reader({{vnvfileid}},"{{filename}}","actual_upload","{{modal}}")'>Upload File
            </button>
        </div>

    </div>

</div>
