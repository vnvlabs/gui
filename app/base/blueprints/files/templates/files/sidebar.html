<!-- input file's "VnV Reports" drop down list that is visible after clicking the hamburger icon-->

<li class="nav-item pcoded-menu-caption exe_header">
  <label>The VnV Toolkit</label>
</li>
<li class="nav-item pcoded-hasmenu">

    <!-- 
      button: "VnV Reports"
        click to view reports and button to "Load A New Report"
     -->
    <a href="#!" class="nav-link "><span class="pcoded-micon"><i class="feather icon-file-text"></i></span><span
            class="pcoded-mtext">VnV Reports</span>
    </a>
    <!-- create list of reports -->
    <ul class="pcoded-submenu" id="files_list">
        {% for file in uniquefiles() %}
        <li id="file-{{file.id_ | safe}}">
            <a onclick="markAsLoading(true,'Loading')" href="{{url_for('base.files.view',id_=file.id_)}}">
                <div style="display:flex;">
                  <!-- 
                    text: "Report display name"
                      displays name of Report
                   -->
                  <span id="file-display-name-side-{{file.id_}}" style="flex:1;">{{file.dispName}}</span>
                  <!-- 
                    button: "Reload"
                      refreshes the Report
                      icon looks like two curvy arrows moving counter-clockwise with one another
                   -->
                  <span title="reload" onclick='remove_file({{file.id_ | safe }}, event, true)' class="pcoded-micon"
                    style="padding-right:10px;">
                    <i class="feather icon-refresh-ccw"></i>
                  </span>
                  <!-- 
                    button: "Delete"
                      deletes the report
                      icon looks like a leftward-facing arrow with an "x" inside of it
                   -->
                  <span title="delete" onclick='remove_file({{file.id_ | safe }}, event, false)' class="pcoded-micon"
                    style="padding-right:10px;">
									  <i class="feather icon-delete"></i>
								  </span>
                </div>
            </a>
        </li>
        {% endfor %}
        <li>
            <!-- 
              button: "Load A New Report"
                opens modal to upload a report from a file
                textual button with an icon on the left-hand side that looks like a file with a "+" inside of it
             -->
            <a href="#!" onclick='add_file(event)' style="cursor:pointer">
                <i class="feather icon-file-plus"></i> Load A New Report
            </a>
        </li>
    </ul>

</li>
