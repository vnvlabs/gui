<div>
<h4>{{title}}</h4>
{{content}}
{%if hasparams  %}
<h6 style="margin-top:10px;">Available Injection Parameters:</h6>
    <ul>
        {% for k,v in params.items() %}
        <li><span>{{k}}: {{v}}</span></li>
        {%endfor%}
    </ul>
{%endif%}
{%if hasprops == 1 %}

<h6 style="margin-top:10px;">Parameter Types:</h6>
{% for k,v in props.items() %}
    <ul>
       {%for kk,vv in v.items() %}
         <li><span>{{kk}}: {{vv}}</span>
       {%endfor%}
    </ul>
{% endfor %}

</div>
