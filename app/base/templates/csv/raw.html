
{%with uuid = getUUID() %}
<div id="{{uuid}}">
  <pre id="{{uuid}}Pre"></pre>
</div>

<script>
  $(document).ready(function(){
    const dictValuesAsCsv = tabledata.map(function(e){return columnData.map(function(ee){ return e[ee["title"]]}).join(",")})
    const result = [columnData.map(function(row){return row["title"]}).join(","), ...dictValuesAsCsv].join('\n');
    $('#{{uuid}}Pre').html(result);
  })
</script>
{% endwith%}
